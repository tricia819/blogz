{% extends 'base.html' %}

{% block content %}

<h1>Log In</h1>

<form method="post">
    <label>
        <div>Username</div>
        <input type="text" name="username" value="{{username}}">
    </label>
    <label>
        <div>Password</div>
        <input type="password" name="password" value="{{password}}">
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
